<div>
  <mat-card>
    <p>Saisir manuelle des donnees de la cargaison</p>

    <form [formGroup]="SaisirCargoDataFG">
      <div class="inputGrid">
        <div class="inputGridItem1">
          <mat-form-field class="inputGridItem" appearance="fill">
            <mat-label>Nom du navire</mat-label>
            <input matInput type="text" [formControl]="vesselFC" required="false" />
            <!-- <mat-error *ngIf="montantPortNet.invalid">{{montantPortNetErrorMsg}}</mat-error> -->
          </mat-form-field>
        </div>

        <div class="inputGridItem2">
          <mat-form-field class="inputGridItem" appearance="fill">
            <mat-label>Dem rate</mat-label>
            <input matInput type="number" [formControl]="demRateFC" required="false" />
            <!-- <mat-error *ngIf="montantPortNet.invalid">{{montantPortNetErrorMsg}}</mat-error> -->
          </mat-form-field>
        </div>

        <div class="inputGridItem3">
            <mat-form-field class="inputGridItem" appearance="fill">
                <mat-label>Consumer</mat-label>
                <mat-select
                  [compareWith]="objectComparisonFunction"
                  [(value)]="consumerSelected"
                >
                  <mat-option *ngFor="let consumer of consumersList" [value]="consumer">
                    {{ consumer.consumer_name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
          </div>

          <div class="inputGridItem4">
            <mat-form-field class="inputGridItem" appearance="fill">
              <mat-label>Supplier</mat-label>
              <input matInput type="text" [formControl]="supplierFC" required="false" />
              <!-- <mat-error *ngIf="montantPortNet.invalid">{{montantPortNetErrorMsg}}</mat-error> -->
            </mat-form-field>
          </div>

          <div class="inputGridItem5">
            <mat-form-field class="inputGridItem" appearance="fill">
              <mat-label>Quantity</mat-label>
              <input matInput type="number" [formControl]="quantityFC" required="false" />
              <!-- <mat-error *ngIf="montantPortNet.invalid">{{montantPortNetErrorMsg}}</mat-error> -->
            </mat-form-field>
          </div>

          <div class="inputGridItem6">
            <mat-form-field class="inputGridItem" appearance="fill">
              <mat-label>Contrat</mat-label>
              <input matInput type="text" [formControl]="contratFC" required="false" />
              <!-- <mat-error *ngIf="montantPortNet.invalid">{{montantPortNetErrorMsg}}</mat-error> -->
            </mat-form-field>
          </div>

          <div class="inputGridItem7">
            <mat-form-field class="inputGridItem" appearance="fill">
              <mat-label>Loading Port</mat-label>
              <input matInput type="text" [formControl]="loadingPortFC" required="false" />
              <!-- <mat-error *ngIf="montantPortNet.invalid">{{montantPortNetErrorMsg}}</mat-error> -->
            </mat-form-field>
          </div>

          <div class="inputGridItem8">
            <mat-form-field class="inputGridItem" appearance="fill">
              <mat-label>Laycan Start</mat-label>
              <input
                matInput
                [matDatepicker]="laycanStartDP"
                required="false"
                [formControl]="laycanStartFC"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="laycanStartDP"
              ></mat-datepicker-toggle>
              <mat-datepicker #laycanStartDP></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="inputGridItem9">
            <mat-form-field class="inputGridItem" appearance="fill">
              <mat-label>Laycan End</mat-label>
              <input
                matInput
                [matDatepicker]="laycanEndDP"
                required="false"
                [formControl]="laycanEndFC"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="laycanEndDP"
              ></mat-datepicker-toggle>
              <mat-datepicker #laycanEndDP></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="inputGridItem10">
            <mat-form-field class="inputGridItem" appearance="fill">
              <mat-label>ETA Loading Port</mat-label>
              <input matInput type="text" [formControl]="etaLoadingPortFC" required="false" />
              <!-- <mat-error *ngIf="montantPortNet.invalid">{{montantPortNetErrorMsg}}</mat-error> -->
            </mat-form-field>
          </div>

          <div class="inputGridItem11">
            <mat-form-field class="inputGridItem" appearance="fill">
              <mat-label>Loading Rate</mat-label>
              <input matInput type="text" [formControl]="loadingRateFC" required="false" />
              <!-- <mat-error *ngIf="montantPortNet.invalid">{{montantPortNetErrorMsg}}</mat-error> -->
            </mat-form-field>
          </div>

          <div class="inputGridItem12">
            <mat-form-field class="inputGridItem" appearance="fill">
              <mat-label>Berthing Delay</mat-label>
              <input
                matInput
                [matDatepicker]="birthingDelayDP"
                required="false"
                [formControl]="berthingDelayFC"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="birthingDelayDP"
              ></mat-datepicker-toggle>
              <mat-datepicker #birthingDelayDP></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="inputGridItem13">
            <mat-form-field class="inputGridItem" appearance="fill">
              <mat-label>Sailing Date</mat-label>
              <input
                matInput
                [matDatepicker]="sailingDateDP"
                required="false"
                [formControl]="sailingDateFC"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="sailingDateDP"
              ></mat-datepicker-toggle>
              <mat-datepicker #sailingDateDP></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="inputGridItem14">
            <mat-form-field class="inputGridItem" appearance="fill">
              <mat-label>Total Load Time</mat-label>
              <input matInput type="text" [formControl]="totalLoadTimeFC" required="false" />
              <!-- <mat-error *ngIf="montantPortNet.invalid">{{montantPortNetErrorMsg}}</mat-error> -->
            </mat-form-field>
          </div>

          <div class="inputGridItem15">
            <mat-form-field class="inputGridItem" appearance="fill">
              <mat-label>Average Trip Time</mat-label>
              <input matInput type="number" [formControl]="averageTripTimeFC" required="false" />
              <!-- <mat-error *ngIf="montantPortNet.invalid">{{montantPortNetErrorMsg}}</mat-error> -->
            </mat-form-field>
          </div>

          <div class="inputGridItem16">
            <mat-form-field class="inputGridItem" appearance="fill">
              <mat-label>Laycan JL Start</mat-label>
              <input
                matInput
                [matDatepicker]="laycanJLStartDP"
                required="false"
                [formControl]="laycanJLStartFC"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="laycanJLStartDP"
              ></mat-datepicker-toggle>
              <mat-datepicker #laycanJLStartDP></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="inputGridItem17">
            <mat-form-field class="inputGridItem" appearance="fill">
              <mat-label>Laycan JL End</mat-label>
              <input
                matInput
                [matDatepicker]="laycanJLEndDP"
                required="false"
                [formControl]="laycanJLEndFC"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="laycanJLEndDP"
              ></mat-datepicker-toggle>
              <mat-datepicker #laycanJLEndDP></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="inputGridItem18">
            <mat-form-field class="inputGridItem" appearance="fill">
              <mat-label>ETA JL</mat-label>
              <input matInput type="text" [formControl]="etaJLFC" required="false" />
              <!-- <mat-error *ngIf="montantPortNet.invalid">{{montantPortNetErrorMsg}}</mat-error> -->
            </mat-form-field>
          </div>

        <div class="inputGridItem19">
          <button class="btn" (click)="addCargoData()">
            <fa-icon size="3x" style="margin: 5px" [icon]="faCheck"></fa-icon>
          </button>
        </div>
      </div>
    </form>
  </mat-card>
</div>
